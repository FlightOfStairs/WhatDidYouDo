<ion-view view-title="Today" ng-switch="isDayOff()">
  <ion-content class="padding" ng-switch-when="false">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>

  <ion-content id="nothing-to-do" ng-switch-when="true">
    <div  class="col col-center">
        Nothing to do today!
    </div>
  </ion-content>

</ion-view>
